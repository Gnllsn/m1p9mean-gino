<div class="content">
	<div class="search">
		<div class="center">
			<div class="col-8">
				<input type="text" class="form-control" placeholder="Entrez le nom du plat">
			</div>
			<div>
				<button class="btn btn-blue-e-kaly">Rechercher</button>
			</div>			
		</div>
		<div class="filtre">
			<mat-form-field appearance="fill">
				<mat-label>Type plat</mat-label>
				<mat-select>
					<mat-option value="Riz">Riz</mat-option>
					<mat-option value="Pâtes">Pâtes</mat-option>
					<mat-option value="Desserts">Desserts</mat-option>
					<mat-option value="Soupes">Soupes</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>
	<div *ngIf="!loading" class="list">
		<div *ngFor="let plat of plats" class="plat">
			<div style="width:100%;text-align: center;">
				<img src="/assets/sakafo.png"  style="text-align: center;">
			</div>
			<div style="padding: 8px 40px 1px 40px;text-align: center;">
				<p>{{plat.nom}} - {{plat.type}}</p>
				<p> {{plat.prix}} Ar </p>
			</div>
			<div style="display:flex;justify-content: space-around;">
				<button class="btn btn-blue-e-kaly" routerLink="/restaurant/modifier-plat/{{plat._id}}">Modifier</button> 
				<button class="btn btn-red-e-kaly" (click)="supprimer_plat(plat._id)" >Supprimer</button> 
			</div>
		</div>
	</div>
	<div style="width: 100%;justify-content: center;display: flex;">
		<div *ngIf="loading" class="spinner-border green-e-kaly"  role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</div>
