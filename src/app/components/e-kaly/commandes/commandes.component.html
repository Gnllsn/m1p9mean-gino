<div class="content">
	<div *ngIf="!loading.data" class="list">
		<div *ngFor="let commande of commandes" class="plat">
			<div style="width:100%;text-align: center;">
				<img src="/assets/sakafo.png"  style="text-align: center;">
			</div>
			<div style="padding: 8px 40px 1px 40px;text-align: center;">
				<p> [{{commande.quantite}}]{{commande.plat.nom}}</p>
				<p> de Chez {{commande.plat.restaut.nom}}</p>
				<p>  livré à {{commande.lieu}}</p>
				<p>  Total : {{(commande.quantite*commande.plat.prix)}} Ar </p>
				<p style="color: lightgray;">{{commande.status}}</p>
				<p *ngIf="status[commande.status] && !loading.asigner[commande._id]"><button class="btn btn-green-e-kaly" (click)="asigner_livraison(commande)">{{status[commande.status]}}</button> </p>
				<div *ngIf="loading.asigner[commande._id]" style="width: 100%;justify-content: center;display: flex;">
					<div class="spinner-border green-e-kaly"  role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</div>
	</div >
	<div *ngIf="loading.data" style="width: 100%;justify-content: center;display: flex;">
		<div class="spinner-border green-e-kaly"  role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</div>
